<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Top
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Top</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>    
      <ion-col size="6" *ngFor="let item of items">
  
        <ion-card>
          <ion-card-header>
            <ion-img [src]='"https://image.tmdb.org/t/p/w500" + this.item.poster_path' ></ion-img>
          </ion-card-header>
        
          <ion-card-content>
            <h2>{{this.item.title}}</h2>
            <div id="divInfo">
              <p>{{this.item.release_date}}</p><p><ion-icon name="star"></ion-icon><span>{{this.item.vote_average}}</span>/10</p>
              
            </div>
          </ion-card-content>
        </ion-card>
        
      </ion-col>
