<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Populaires
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Populaires</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let item of items">
    <ion-card-header>
      <!-- <ion-img src={{"https://api.themoviedb.org/3/movie/popular?api_key=9e2c197e097a0dd78e5aef2dffedbcdb" + this.item.poster_path}} ></ion-img> -->
    </ion-card-header>
  
    <ion-card-content >
      <h2>{{this.item.original_title}}</h2>
      <div id="divInfo">
        <p>{{this.item.release_date}}</p><p><ion-icon name="star"></ion-icon><span>{{this.item.vote_average}}</span>/10</p>
        
      </div>
    </ion-card-content>
  </ion-card>
  
</ion-content>
