<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Populaires
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Populaires</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-img src="https://via.placeholder.com/100x100"></ion-img>
    </ion-card-header>
  
    <ion-card-content>
      <h2>Titre movie</h2>
      <div id="divInfo">
        <p>2022</p><p><ion-icon name="star"></ion-icon><span>8,1</span>/10</p>
        
      </div>
    </ion-card-content>
  </ion-card>
  <ion-button (click)="apiClick()">API</ion-button>
  
</ion-content>
